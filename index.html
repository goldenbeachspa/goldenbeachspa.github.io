<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Beach Spa Wellness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fef9f4;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
      padding: 40px;
      position: relative;
      background: linear-gradient(to right, #fff6e5, #ffe8cc);
      transition: all 0.5s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    h1 {
      font-size: 2.5em;
      color: #b85c38;
      margin-bottom: 20px;
    }

    .flags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .flags img {
      width: 50px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: 0.3s;
    }

    .flags img:hover {
      transform: scale(1.1);
      border-color: #b85c38;
    }

    .treatment-list {
      list-style: none;
      padding: 0;
    }

    .treatment-list li {
      font-size: 1.2em;
      margin: 10px 0;
      color: #444;
    }

    .btn {
      padding: 10px 20px;
      background-color: #b85c38;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #a14f2f;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #999;
    }

    form input {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      form input { width: 90%; }
    }
  </style>
</head>
<body>

<!-- Slide 1 -->
<div class="slide active" id="slide1">
  <h1>Welcome to Golden Beach Spa Wellness</h1>
  <p>Please select your language:</p>
  <div class="flags">
    <img src="https://flagcdn.com/id.svg" alt="ID" onclick="selectLanguage('id')">
    <img src="https://flagcdn.com/de.svg" alt="DE" onclick="selectLanguage('de')">
    <img src="https://flagcdn.com/it.svg" alt="IT" onclick="selectLanguage('it')">
    <img src="https://flagcdn.com/ro.svg" alt="RO" onclick="selectLanguage('ro')">
    <img src="https://flagcdn.com/tr.svg" alt="TR" onclick="selectLanguage('tr')">
    <img src="https://flagcdn.com/gb.svg" alt="en" onclick="selectLanguage('en')">
    <img src="https://flagcdn.com/ru.svg" alt="ru" onclick="selectLanguage('ru')">
    <img src="https://flagcdn.com/pl.svg" alt="pl" onclick="selectLanguage('pl')">
    <img src="https://flagcdn.com/nl.svg" alt="nl" onclick="selectLanguage('nl')">
  </div>
</div>

<!-- Slide 2 -->
<div class="slide" id="slide2">
  <h1 id="treatmentTitle">Our Treatments</h1>
  <ul class="treatment-list" id="treatmentList"></ul>
  <button class="btn" id="bookingNowBtn" onclick="nextSlide()">Booking Now</button>
  <button class="btn back-btn" id="backBtn2" onclick="prevSlide()">Back</button>
</div>

<!-- Slide 3 -->
<div class="slide" id="slide3">
  <h1 id="formTitle">Booking Form</h1>
  <form>
    <input type="text" id="nameField" placeholder="Name">
    <input type="email" id="emailField" placeholder="Email">
    <input type="date" id="dateField">
    <button class="btn" type="submit" id="submitButton">Submit</button>
  </form>
  <button class="btn back-btn" id="backBtn3" onclick="prevSlide()">Back</button>
</div>

<script>
  let currentSlide = 1;
  let selectedLanguage = 'en';

  const translations = {
    en: {
      treatmentTitle: "Our Treatments",
      treatments: ["Relaxing Massage", "Facial Therapy", "Body Scrub", "Aromatherapy"],
      bookingNow: "Book Now",
      back: "Back",
      form: "Booking Form",
      name: "Name",
      email: "Email",
      submit: "Submit"
    },
    id: {
      treatmentTitle: "Perawatan Kami",
      treatments: ["Pijat Relaksasi", "Terapi Wajah", "Lulur Badan", "Aromaterapi"],
      bookingNow: "Booking Sekarang",
      back: "Kembali",
      form: "Formulir Pemesanan",
      name: "Nama",
      email: "Email",
      submit: "Kirim"
    },
    de: {
      treatmentTitle: "Unsere Behandlungen",
      treatments: ["Entspannungsmassage", "Gesichtsbehandlung", "Körperpeeling", "Aromatherapie"],
      bookingNow: "Jetzt Buchen",
      back: "Zurück",
      form: "Buchungsformular",
      name: "Name",
      email: "E-Mail",
      submit: "Absenden"
    },
    it: {
      treatmentTitle: "I Nostri Trattamenti",
      treatments: ["Massaggio Rilassante", "Terapia Facciale", "Scrub Corpo", "Aromaterapia"],
      bookingNow: "Prenota Ora",
      back: "Indietro",
      form: "Modulo di Prenotazione",
      name: "Nome",
      email: "Email",
      submit: "Invia"
    },
    ro: {
      treatmentTitle: "Tratamentele Noastre",
      treatments: ["Masaj Relaxant", "Terapie Facială", "Exfoliere Corporală", "Aromaterapie"],
      bookingNow: "Rezervă Acum",
      back: "Înapoi",
      form: "Formular de Rezervare",
      name: "Nume",
      email: "Email",
      submit: "Trimite"
    },
    tr: {
      treatmentTitle: "Tedavilerimiz",
      treatments: ["Rahatlatıcı Masaj", "Yüz Terapisi", "Vücut Peelingi", "Aromaterapi"],
      bookingNow: "Şimdi Rezervasyon Yap",
      back: "Geri",
      form: "Rezervasyon Formu",
      name: "İsim",
      email: "E-posta",
      submit: "Gönder"
    },
    ru: {
      treatmentTitle: "Наши процедуры",
      treatments: ["Расслабляющий массаж", "Уход за лицом", "Скраб для тела", "Ароматерапия"],
      bookingNow: "Забронировать",
      back: "Назад",
      form: "Форма бронирования",
      name: "Имя",
      email: "Эл. почта",
      submit: "Отправить"
    },
    pl: {
      treatmentTitle: "Nasze Zabiegi",
      treatments: ["Relaksacyjny Masaż", "Terapia Twarzy", "Peeling Ciała", "Aromaterapia"],
      bookingNow: "Zarezerwuj",
      back: "Wróć",
      form: "Formularz Rezerwacji",
      name: "Imię",
      email: "Email",
      submit: "Wyślij"
    },
    nl: {
      treatmentTitle: "Onze Behandelingen",
      treatments: ["Ontspannende Massage", "Gezichtsbehandeling", "Lichaamsscrub", "Aromatherapie"],
      bookingNow: "Boek Nu",
      back: "Terug",
      form: "Boekingsformulier",
      name: "Naam",
      email: "E-mail",
      submit: "Verzenden"
    }
  };

  function showSlide(num) {
    document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
    document.getElementById(`slide${num}`).classList.add('active');
    currentSlide = num;

    if (num === 2) updateTreatmentLanguage();
    if (num === 3) updateFormLanguage();
  }

  function nextSlide() {
    if (currentSlide < 3) showSlide(currentSlide + 1);
  }

  function prevSlide() {
    if (currentSlide > 1) showSlide(currentSlide - 1);
  }

  function selectLanguage(lang) {
    selectedLanguage = lang;
    nextSlide();
  }

  function updateTreatmentLanguage() {
    const t = translations[selectedLanguage];
    document.getElementById('treatmentTitle').textContent = t.treatmentTitle;
    document.getElementById('treatmentList').innerHTML =
      t.treatments.map(item => `<li>${item}</li>`).join('');
    document.getElementById('bookingNowBtn').textContent = t.bookingNow;
    document.getElementById('backBtn2').textContent = t.back;
  }

  function updateFormLanguage() {
    const t = translations[selectedLanguage];
    document.getElementById('formTitle').textContent = t.form;
    document.getElementById('nameField').placeholder = t.name;
    document.getElementById('emailField').placeholder = t.email;
    document.getElementById('submitButton').textContent = t.submit;
    document.getElementById('backBtn3').textContent = t.back;
  }
</script>


</body></html>
